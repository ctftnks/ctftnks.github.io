<div class="popupshade" onclick="closePage(this);"></div>
<div class="popup" id="settingsMenu">


<h2>Settings</h2>

  <div id="settingsTable">
    <div class="leftCol">
      <div class="option">
        <span>Tank speed</span>
        <button class="left" onclick="TankSpeed -= 20; databinding();">-</button>
        <input class="left right" data-bind="TankSpeed" data-min="0" size="1" readonly/>
        <button class="right" onclick="TankSpeed += 20; databinding();">+</button>
      </div><br />
      <div class="option">
        <span>Bullet speed</span>
        <button class="left" onclick="BulletSpeed -= 20; databinding();">-</button>
        <input class="left right" data-bind="BulletSpeed" data-min="0" size="1" readonly/>
        <button class="right" onclick="BulletSpeed += 20; databinding();">+</button>
      </div><br />
      <div class="option">
        <span>Spawn shield</span>
        <button class="left" onclick="SpawnShieldTime -= 0.5; databinding();">-</button>
        <input class="left right" data-bind="SpawnShieldTime" data-suffix="s" size="1" readonly/>
        <button class="right" onclick="SpawnShieldTime += 0.5; databinding();">+</button>
      </div><br />
      <div class="option">
        <span>Map min-size</span>
        <button class="left" onclick="MapNxMin -= 1; databinding();">-</button>
        <input class="left right" data-bind="MapNxMin" size="1" readonly/>
        <button class="right" onclick="MapNxMin += 1; databinding();">+</button>
      </div><br />
      <div class="option">
        <span>Map max-size</span>
        <button class="left" onclick="MapNxMax -= 1; databinding();">-</button>
        <input class="left right" data-bind="MapNxMax" size="1" readonly/>
        <button class="right" onclick="MapNxMax += 1; databinding();">+</button>
      </div><br />
      <div class="option">
        <span>Leaderboard time</span>
        <button class="left" onclick="EndScreenTime -= 1; databinding();">-</button>
        <input class="left right" data-bind="EndScreenTime" data-suffix="s" size="1" readonly/>
        <button class="right" onclick="EndScreenTime += 1; databinding();">+</button>
      </div><br />
      <div class="option">
        <span class="left">Reset score each round</span>
        <select class="right" data-bind="ResetStatsEachGame">
          <option value="true">on</option>
          <option value="false">off</option>
        </select>
      </div><br />
    </div>
    <div class="rightCol">
      <div class="option">
        <span>Kills per game</span>
        <button class="left" onclick="MaxKillsPerGame -= 10; databinding();">-</button>
        <input class="left right" data-bind="MaxKillsPerGame" data-min="0" size="1" readonly/>
        <button class="right" onclick="MaxKillsPerGame += 10; databinding();">+</button>
      </div><br />
      <div class="option">
        <span class="left">Friendly Fire</span>
        <select class="right" data-bind="FriendlyFire">
          <option value="true">on</option>
          <option value="false">off</option>
        </select>
      </div><br />
      <div class="option">
        <span class="left">Bots shoot bots</span>
        <select class="right" data-bind="BotsShootBots">
          <option value="true">on</option>
          <option value="false">off</option>
        </select>
      </div><br />
      <div class="option">
        <span class="left">Tank labels</span>
        <select class="right" data-bind="ShowTankLabels">
          <option value="true">on</option>
          <option value="false">off</option>
        </select>
      </div><br />
      <div class="option">
        <span class="left">Sound</span>
        <select class="right" data-bind="muted">
          <option value="false">on</option>
          <option value="true">off</option>
        </select>
      </div><br />
      <div class="option">
        <span class="left">Music</span>
        <select class="right" data-bind="bgmusic">
          <option value="true">on</option>
          <option value="false">off</option>
        </select>
      </div><br />
  </div>

</div>

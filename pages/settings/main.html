<div class="popupshade" onclick="closePage(this);"></div>
<div class="popup">


<h2>Settings</h2>
  <div class="option">
    <span class="left">Sound</span>
    <select class="right" data-bind="muted">
      <option value="false">on</option>
      <option value="true">off</option>
    </select>
  </div>
  <!-- <div class="option">
    <span class="left">Music</span>
    <select class="right" data-bind="bgmusic">
      <option value="true">on</option>
      <option value="false">off</option>
    </select>
  </div> -->
  <div class="option">
    <span class="left">Friendly Fire</span>
    <select class="right" data-bind="FriendlyFire">
      <option value="true">on</option>
      <option value="false">off</option>
    </select>
  </div>
  <div class="option">
    <span class="left">Bots</span>
    <select class="right" data-bind="BotSpeed">
      <option value="0.6">Lame</option>
      <option value="0.8">Ok</option>
      <option value="1">Decent</option>
      <option value="1.2">Quick</option>
      <option value="1.4">Pro</option>
      <option value="1.8">Insane</option>
    </select>
  </div>
  <div class="option">
    <button class="left" onclick="TankSpeed -= 10; databinding();">-</button>
    <span class="left right">TankSpeed</span>
    <input class="left right" data-bind="TankSpeed" size="1" readonly/>
    <button class="right" onclick="TankSpeed += 10; databinding();">+</button>
  </div>
  <!-- <div class="option">
    <button onclick="openPage('powerups');">Powerups</button>
  </div> -->
</div>

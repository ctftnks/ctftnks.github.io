<div class="popupshade" onclick="closePage(this);if(typeof(game)==='undefined') newGame(); else game.paused = false;"></div>
<div class="popup">


    <h1>CTF Tanks</h1>

      <div class="option">
        <span class="label">Mode</span>
        <select data-bind="GameMode">
          <option value="CTF">CTF</option>
          <option value="DM">DM</option>
          <option value="TDM">TDM</option>
        </select>
      </div>
      <div class="option">
        <span class="label">Sound</span>
        <select data-bind="muted">
          <option value="false">on</option>
          <option value="true">off</option>
        </select>
      </div>
      <div class="option">
        <span class="label">Friendly Fire</span>
        <select data-bind="FriendlyFire">
          <option value="true">on</option>
          <option value="false">off</option>
        </select>
      </div>
      <div class="option">
        <span class="label">Bots</span>
        <select data-bind="BotSpeed">
          <option value="0.6">Lame</option>
          <option value="0.8">Ok</option>
          <option value="1">Decent</option>
          <option value="1.2">Quick</option>
          <option value="1.4">Pro</option>
          <option value="1.8">Insane</option>
        </select>
      </div>
    <br />
    <br />

    <div id="playersMenu"></div>
    <br />
    <br />
    <button onclick="addPlayer(true);">Add Bot</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button onclick="addPlayer();">Add Player</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button onclick="openPage('powerups');">Powerups..</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button onclick="closePage(this);newGame();">Start Game</button>
    <br><br><br>
  </div>

<script>
  updateMenu();
  if(typeof(game)!=='undefined') game.paused = true;
</script>

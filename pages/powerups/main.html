<div class="popupshade" onclick="closePage(this)"></div>
<div class="popup">

  <h2>Powerups:</h2>
  <div id="powerupsOptions">

  </div>
  <br /><br /><div class='option'>
  <span class='label'>Rate</span>
  <select onchange="PowerUpFrequency=parseFloat(this.value)*1000">
  <option value="2">2s</option>
  <option value="4" selected="selected">4s</option>
  <option value="4">6s</option>
  <option value="10">10s</option>
  </select></div>&nbsp;&nbsp;&nbsp;
  <div class='option'>
  <span class='label'>Amount</span>
  <select onchange="MaxPowerUps=parseInt(this.value)">
  <option value="2">2</option>
  <option value="4">4</option>
  <option value="8" selected="selected">8</option>
  <option value="16">16</option>
  <option value="32">32</option>
  </select></div>&nbsp;&nbsp;&nbsp;
  <button onclick="closePage(this);">Close</button><br /><br /><br />

</div>

<script>
  updatePowerupsMenu();
</script>

<!DOCTYPE html>
<html>
	<head>
		<title>CTF Tanks</title>
		<link rel="stylesheet" href="style/main.css">
		<link rel="stylesheet" href="style/pages.css">
		<link rel="stylesheet" href="style/mobile.css">
		<link rel="stylesheet" href="style/ui.css">

		<script src="js/main.js" type="text/javascript"></script>
		<script src="pages/pages.js" type="text/javascript"></script>
		<script src="js/databinding.js" type="text/javascript"></script>
		<script src="js/keybindings.js" type="text/javascript"></script>
		<script src="js/settings.js" type="text/javascript"></script>
		<script src="js/mobile.js" type="text/javascript"></script>
		<script src="js/effects.js" type="text/javascript"></script>

    <script src="js/classes/bot.js" type="text/javascript"></script>
    <script src="js/classes/bullet.js" type="text/javascript"></script>
    <script src="js/classes/canvas.js" type="text/javascript"></script>
		<script src="js/classes/game.js" type="text/javascript"></script>
		<script src="js/classes/gamemode.js" type="text/javascript"></script>
		<script src="js/classes/ctf.js" type="text/javascript"></script>
		<script src="js/classes/map.js" type="text/javascript"></script>
		<script src="js/classes/mapGenerator.js" type="text/javascript"></script>
		<script src="js/classes/object.js" type="text/javascript"></script>
		<script src="js/classes/player.js" type="text/javascript"></script>
		<script src="js/classes/powerup.js" type="text/javascript"></script>
		<script src="js/classes/smoke.js" type="text/javascript"></script>
		<script src="js/classes/tank.js" type="text/javascript"></script>
		<script src="js/classes/trajectory.js" type="text/javascript"></script>
		<script src="js/classes/weapons.js" type="text/javascript"></script>

		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=0.5, maximum-scale=0.5">

	</head>
	<body>

		<!-- game related stuff -->
		<canvas id="gameFrame"></canvas>
		<canvas id="effectFrame"></canvas>

		<div id="mobileControls" style="display:none;">
			<div id="joystickContainer"></div>
			<button id="mobileFire">Fire</button>
			<button id="mobileBack">Back</button>
			<button id="mobileLeft">Left</button>
			<button id="mobileRight">Right</button>
			<button id="mobileUp">Forward</button>
		</div>



		<!-- sidebar -->
		<div id="sideBar">
			<div class="entry clickable" onclick="openPage('menu')">
				Menu
			</div>
			<div class="entry">&nbsp;</div>
			<div class="entry">
				<b>Scores</b>
			</div>
			<div id="scoreBoard"></div>
			<div class="entry">&nbsp;</div>
			<div class="entry clickable" onclick="game.t = 0;">
				Time:&nbsp;&nbsp;<span id="GameTimer">00:00</span>&nbsp;&nbsp;<span style="font-size:0.8em;color:#555;">click for more</span>
			</div>
			<div class="entry clickable" onclick="newGame()">
				Next Map
			</div><br />
			<div class="entry clickable" onclick="openPage('importmap')">
				Import Map
			</div>
			<div class="entry clickable" onclick="openPage('exportmap')">
				Export Map
			</div>
		</div>

		<!-- container for UI pages -->
		<div id="pageContainer"></div>

	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>CTF Tanks</title>
		<link rel="stylesheet" href="style/main.css">
		<link rel="stylesheet" href="style/pages.css">
		<link rel="stylesheet" href="style/mobile.css">
		<link rel="stylesheet" href="style/ui.css">

		<script src="game/main.js" type="text/javascript"></script>
		<script src="pages/pages.js" type="text/javascript"></script>
		<script src="game/databinding.js" type="text/javascript"></script>
		<script src="game/keybindings.js" type="text/javascript"></script>
		<script src="game/settings.js" type="text/javascript"></script>
		<script src="game/mobile.js" type="text/javascript"></script>
		<script src="game/effects.js" type="text/javascript"></script>

    <script src="game/classes/bot.js" type="text/javascript"></script>
    <script src="game/classes/bullet.js" type="text/javascript"></script>
    <script src="game/classes/canvas.js" type="text/javascript"></script>
		<script src="game/classes/game.js" type="text/javascript"></script>
		<script src="game/classes/gamemode.js" type="text/javascript"></script>
		<script src="game/classes/ctf.js" type="text/javascript"></script>
		<script src="game/classes/map.js" type="text/javascript"></script>
		<script src="game/classes/mapGenerator.js" type="text/javascript"></script>
		<script src="game/classes/object.js" type="text/javascript"></script>
		<script src="game/classes/player.js" type="text/javascript"></script>
		<script src="game/classes/powerup.js" type="text/javascript"></script>
		<script src="game/classes/smoke.js" type="text/javascript"></script>
		<script src="game/classes/tank.js" type="text/javascript"></script>
		<script src="game/classes/trajectory.js" type="text/javascript"></script>
		<script src="game/classes/weapons.js" type="text/javascript"></script>

		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=0.5, maximum-scale=0.5">

	</head>
	<body>

		<!-- game related stuff -->
		<canvas id="gameFrame"></canvas>
		<canvas id="effectFrame"></canvas>

		<div id="mobileControls" style="display:none;">
			<div id="joystickContainer"></div>
			<button id="mobileFire">Fire</button>
			<button id="mobileBack">Back</button>
			<button id="mobileLeft">Left</button>
			<button id="mobileRight">Right</button>
			<button id="mobileUp">Forward</button>
		</div>



		<!-- sidebar -->
		<div id="sideBar">
			<div class="entry">
				<b>Scores</b>
			</div>
			<div id="scoreBoard"></div>
			<div class="entry clickable" onclick="openPage('menu')">
				Menu
			</div>
			<div class="entry clickable" onclick="newGame()">
				Next Map
			</div>
		</div>

		<!-- container for UI pages -->
		<div id="pageContainer"></div>

	</body>
</html>

<div class="popupshade" id="menuShade"></div>
<div class="popup">
  <h1>CTF Tanks</h1>

  <div class="option">
    <span class="left">Mode</span>
    <select class="right" data-bind="GameMode" data-type="string">
      <option value="CTF">CTF</option>
      <option value="DM">DM</option>
      <option value="TDM">TDM</option>
      <option value="KOTH">KOTH</option>
    </select>
  </div>
  <div class="option">
    <span class="left">Bots</span>
    <select class="right" data-bind="BotSpeed">
      <option value="0.6">Lame</option>
      <option value="0.8">Ok</option>
      <option value="1">Decent</option>
      <option value="1.2">Quick</option>
      <option value="1.4">Pro</option>
      <option value="1.8">Insane</option>
    </select>
  </div>
  <button class="option" id="btnPowerups">PowerUps</button>
  <button class="option" id="btnSettings">Settings</button>

  <div id="playersMenu"></div>

  <button class="option vspace" id="btnAddPlayer">Add Player</button>
  <button class="option vspace" id="btnAddBot">Add Bot</button>
  <button class="option vspace" id="btnQuickTeams">Quick Teams</button>
  <button class="option vspace" id="btnStartGame">Start Game!</button>
</div>

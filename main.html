<!DOCTYPE html>
<html>
	<head>
		<title>AZ Tank Game</title>
		<link rel="stylesheet" href="style/main.css">
		<script src="js/main.js" type="text/javascript"></script>
		<script src="js/keybindings.js" type="text/javascript"></script>
		<script src="js/settings.js" type="text/javascript"></script>
		<script src="js/effects.js" type="text/javascript"></script>
    <script src="js/classes/bot.js" type="text/javascript"></script>
    <script src="js/classes/bullet.js" type="text/javascript"></script>
    <script src="js/classes/canvas.js" type="text/javascript"></script>
		<script src="js/classes/game.js" type="text/javascript"></script>
		<script src="js/classes/gamemode.js" type="text/javascript"></script>
		<script src="js/classes/ctf.js" type="text/javascript"></script>
		<script src="js/classes/map.js" type="text/javascript"></script>
		<script src="js/classes/mapGenerator.js" type="text/javascript"></script>
		<script src="js/classes/object.js" type="text/javascript"></script>
		<script src="js/classes/player.js" type="text/javascript"></script>
		<script src="js/classes/powerup.js" type="text/javascript"></script>
		<script src="js/classes/smoke.js" type="text/javascript"></script>
		<script src="js/classes/tank.js" type="text/javascript"></script>
		<script src="js/classes/weapons.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="sideBar">
			<div class="entry">
				<b>Scores</b>
			</div>
			<div id="scoreBoard"></div>
			<div class="entry clickable" onclick="openMenu()">
				Menu
			</div>
			<div class="entry clickable" onclick="newGame()">
				Next Map
			</div>
		</div>
		<canvas id="gameFrame"></canvas>
		<canvas id="effectFrame"></canvas>

		<div id="menu" style="display:none;">
			<h1>AZ Tank Game</h1>

			<div id="options">
				<span class="option">
					<span class="label">Mode</span>
					<select onchange="GameMode=this.value">
						<option value="DM">DM</option>
						<option value="TDM">TDM</option>
						<option value="CTF">CTF</option>
					</select>
				</span>
				<span class="option">
					<span class="label">Sound</span>
					<select onchange="muted=this.value!='on'">
						<option value="on">on</option>
						<option value="off">off</option>
					</select>
				</span>
				<span class="option">
					<span class="label">Friendly Fire</span>
					<select onchange="FriendlyFire=this.value=='on'">
						<option value="on">on</option>
						<option value="off">off</option>
					</select>
				</span>
				<span class="option">
					<span class="label">Bots</span>
					<select onchange="BotSpeed=parseFloat(this.value)">
						<option value="0.6" selected="selected">Lame</option>
						<option value="0.8" selected="selected">Ok</option>
						<option value="1" selected="selected">Decent</option>
						<option value="1.2">Quick</option>
						<option value="1.4">Pro</option>
						<option value="1.8">Insane</option>
					</select>
				</span>


			</div>
			<br />


			<div id="playersMenu">

			</div>
			<br><br>
			<button onclick="addPlayer(true);">Add Bot</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<button onclick="addPlayer();">Add Player</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<button onclick="closeMenu();newGame();">Start Game</button>
			<br><br><br>
		</div>

	</body>
</html>
